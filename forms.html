<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=""><br><br>
  
  <!-- 텍스트 입력 필드 추가 -->
  <label for="text">Text:</label><br>
  <input type="text" id="text" name="text" value=""><br>
  
  <!-- 라디오 버튼 추가 -->
  <label>Radio:</label><br>
  <input type="radio" id="radio1" name="radio" value="Option 1">
  <label for="radio1">Option 1</label><br>
  <input type="radio" id="radio2" name="radio" value="Option 2">
  <label for="radio2">Option 2</label><br>
  
  <!-- 체크 박스 추가 -->
  <label>Checkbox:</label><br>
  <input type="checkbox" id="checkbox1" name="checkbox" value="Option 1">
  <label for="checkbox1">Option 1</label><br>
  <input type="checkbox" id="checkbox2" name="checkbox" value="Option 2">
  <label for="checkbox2">Option 2</label><br>
  
  <!-- 선택 목록 추가 -->
  <label for="select">Select:</label><br>
  <select id="select" name="select">
    <option value="Option 1">Option 1</option>
    <option value="Option 2">Option 2</option>
    <option value="Option 3">Option 3</option>
  </select><br>
  
  <!-- 날짜 입력 필드 추가 -->
  <label for="date">Date:</label><br>
  <input type="date" id="date" name="date"><br>
  
  <!-- 텍스트 영역 추가 -->
  <label for="textarea">Textarea:</label><br>
  <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br>
  
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
